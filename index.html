<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="static/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="static/img/favicon/site.webmanifest">
    <link rel="mask-icon" href="static/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#fff">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Livid</title> 
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__wrapper">
                    <a class="header__logo" href="#"><img class="header__logo-img" src="static/img/logo.svg" alt="Livid logotype"></a>
                    <nav class="menu header__menu">
                        <div class="menu__burger"><span class="menu__burger-span"></span></div>
                        <ul class="menu__list">
                            <li class="menu__item"><a class="menu__link menu__link-active" href="#">Home</a></li>
                            <li class="menu__item"><a class="menu__link" href="#">Features</a></li>
                            <li class="menu__item"><a class="menu__link" href="#">About Us</a></li>
                            <li class="menu__item"><a class="menu__link" href="#">Help</a></li>
                        </ul>
                    </nav>
                    <div class="header__buttons">
                        <div class="header__button header__button-login"><a class="header__button-link" href="#">Login</a></div>
                        <div class="header__button header__button-register"><a class="header__button-link" href="#">Register</a></div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main"></main>
        <footer class="footer">
            <div class="container footer__wrapper">
                <div class="footer__main">
                    <div class="footer__logo">
                        <a class="footer__logo-link" href="/"><img class="footer__logo-img" src="static/img/footer/logo_footer.svg" alt="logo footer"></a>
                        <p class="footer__logo-subtitle">Helping you find the ideal place to live!</p>
                    </div>
                    <div class="footer__menu">
                        <ul class="footer__menu-list">
                            <li class="footer__menu-item"><a class="footer__menu-link" href="#">Home</a></li>
                            <li class="footer__menu-item"><a class="footer__menu-link" href="#">Features</a></li>
                            <li class="footer__menu-item"><a class="footer__menu-link" href="#">About Us</a></li>
                            <li class="footer__menu-item"><a class="footer__menu-link" href="#">Help</a></li>
                        </ul>
                    </div>                    
                    <div class="footer__links">
                        <h4 class="footer__links-title">Download on:</h4>
                        <div class="footer__links-items">
                            <a class="footer__link-item" target="_blank" href="https://play.google.com"><img class="footer__link-img" src="static/img/footer/google_play.svg" alt="google_play"></a>
                            <a class="footer__link-item" target="_blank" href="https://www.apple.com/ua/app-store"><img class="footer__link-img" src="static/img/footer/app_store.svg" alt="app_store"></a>
                        </div>

                    </div>
                </div>
                <div class="footer__media">
                    <div class="footer__media-items">
                        <a class="footer__media-link" target="_blank" href="https://www.facebook.com">
                            <svg class="footer__media-link--icon">
                                <use xlink:href="../static/img/sprite.svg#facebook"></use>
                            </svg>
                        </a>
                        <a class="footer__media-link" target="_blank" href="https://twitter.com">
                            <svg class="footer__media-link--icon">
                                <use xlink:href="../static/img/sprite.svg#twitter"></use>
                            </svg>
                        </a>
                        <a class="footer__media-link" target="_blank" href="https://www.instagram.com">
                            <svg class="footer__media-link--icon">
                                <use xlink:href="../static/img/sprite.svg#instagram"></use>
                            </svg>
                        </a>
                    </div>
                    <h4 class="footer__media-subtitle">(C) 2023 LivID</h4>
                </div>
            </div>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
